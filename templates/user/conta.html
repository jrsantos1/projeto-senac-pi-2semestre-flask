{% extends "base.html" %}

{% block conteudo %}

<div class="row container-fluid">
    <div class="col-3">
        Olá, {{ cliente.nome }}
    </div>
    <div class="col-3">
        Conta {{ conta.conta }}
    </div>
    <div class="col-3">
        Saldo R$ {{ conta.saldo }}
    </div>
    <div class="col-3">
        Conta {{ conta.tipo }}
    </div>
</div>

{% include "user/header_user.html" %}

<div class="row mt-5 container-fluid">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" data-bs-toggle="tab" href="#home" aria-selected="true" role="tab">Home</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" data-bs-toggle="tab" href="#transferencia" aria-selected="false" role="tab" tabindex="-1">Transferência</a>
        </li> 
    </ul>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active show" id="home" role="tabpanel">
           Now
        </div>
        <div class="tab-pane fade" id="transferencia" role="tabpanel">
            <div class="container"> 
                <form class="form" action="{{ url_for('transferir') }}" method="post">
                    <div class="mb-3">
                      <label for="" class="form-label">Conta Destino </label>
                      <input type="text" class="form-control" name="conta_destino" id="" aria-describedby="helpId" placeholder="Conta Destino">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Data</label>
                        <input type="date" class="form-control" name="data" id="" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label"> Valor </label>
                        <input type="number" class="form-control" name="valor" id="" aria-describedby="helpId" placeholder="Conta Destino">
                    </div>
                    <select class="form-select" aria-label="Default select example" name="tipo">
                        <option selected>Selecione o tipo de transferência</option>
                        <option value="1">Pix</option>
                        <option value="2">Ted</option>
                        <option value="3">Doc</option>
                    </select>
                    <div class="mb-3">
                    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                </form>
                </div>
        </div>
    </div>
</div>


{% endblock %}
